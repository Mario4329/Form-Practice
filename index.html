<!DOCTYPE html>

<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <title>Form practice</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="title">Form Practice</h1>
    <form id="form">
      <div class="firstName">
        <label for="fName" class="fName">First Name:</label>
        <input type="text" class="input-fname" />
      </div>
      <div class="lastName">
        <label for="lName" class="lName">Last Name:</label>
        <input type="text" class="input-lname" />
      </div>
      <div class="emailAddress">
        <label for="emailAdd" class="email-add">Email:</label>
        <input type="text" class="email" />
      </div>
      <div class="phone">
        <label for="phone-number" class="phone-number">Phone:</label>
        <input type="text" class="phone-numb" />
      </div>
      <input class="submit-btn" type="submit" />
    </form>

    <script src="script.js"></script>
  </body>
</html>
